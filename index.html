<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Gallery</title>
  </head>
  <body>
    <div class="main_wrapper">
      <div class="container">
        <div class="movie_gallery_wrapper">
          <div class="main_heading">
            <h1>Movies Gallery</h1>
            <div class="view_selection_container">
              <p class="view_selection_text">view as:</p>
              <div class="view_selection_block">
                <span id="select_row_view" class="view_selection_row_icon"
                  >&#9776;</span
                >
                <span id="select_grid_view" class="view_selection_grid_Icon"
                  >&#9783;</span
                >
              </div>
            </div>
          </div>
          <div id="gallery_block"></div>
        </div>
        <div class="favorite_list">
          <h2 class="favorite_list_heading">Favorite List</h2>
          <div id="favorite_block"></div>
        </div>
        <div id="dialog" class="modal_dialog">
          <div class="modal_dialog_paper">
            <div class="close_dialog_btn">
              <button id="close_dialog">&#xd7;</button>
            </div>
            <div id="dialog_content"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
